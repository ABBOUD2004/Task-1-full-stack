<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Form</title>
  <link rel="stylesheet" href="./bootstrap-5.3.7-dist/bootstrap-5.3.7-dist/css/bootstrap.min.css" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-black">
  <div class="form bg-white p-5 " style="width: 400px;">
    <form>
      <h2 class="mb-4 text-center">User Information</h2>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required minlength="6" />
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">code</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required minlength="6" />
      </div>

<div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">fname</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required minlength="6" />
      </div>


      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

      

      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>
</body>
</html>
